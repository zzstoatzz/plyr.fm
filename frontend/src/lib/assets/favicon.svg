<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- radio tower with signal waves -->
  <defs>
    <style>
      .tower { fill: #6a9fff; }
    </style>
  </defs>

  <!-- left signal waves -->
  <path class="tower" d="M 90 230 Q 70 256 90 282" stroke="#6a9fff" stroke-width="28" fill="none" stroke-linecap="round"/>
  <path class="tower" d="M 140 200 Q 110 256 140 312" stroke="#6a9fff" stroke-width="28" fill="none" stroke-linecap="round"/>

  <!-- right signal waves -->
  <path class="tower" d="M 422 230 Q 442 256 422 282" stroke="#6a9fff" stroke-width="28" fill="none" stroke-linecap="round"/>
  <path class="tower" d="M 372 200 Q 402 256 372 312" stroke="#6a9fff" stroke-width="28" fill="none" stroke-linecap="round"/>

  <!-- tower structure -->
  <!-- circle on top -->
  <circle class="tower" cx="256" cy="120" r="32"/>

  <!-- vertical connector -->
  <rect class="tower" x="240" y="152" width="32" height="60"/>

  <!-- angled legs forming A shape -->
  <path class="tower" d="M 256 212 L 180 420 L 220 420 L 256 300 L 292 420 L 332 420 L 256 212 Z"/>

  <!-- crossbar of A -->
  <rect class="tower" x="220" y="340" width="72" height="24"/>
</svg>
