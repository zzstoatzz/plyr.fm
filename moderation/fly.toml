app = "plyr-moderation"
primary_region = "iad"

[build]
  dockerfile = "Dockerfile"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = "stop"
  auto_start_machines = true
  min_machines_running = 0

  [http_service.concurrency]
    type = "requests"
    hard_limit = 50
    soft_limit = 25

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory = "256mb"

[env]
  MODERATION_HOST = "0.0.0.0"
  MODERATION_PORT = "8080"
  MODERATION_SCORE_THRESHOLD = "70"
