services:
  test-db:
    image: postgres:14-alpine
    ports:
      - "5433:5432"
    environment:
      POSTGRES_USER: relay_test
      POSTGRES_PASSWORD: relay_test
      POSTGRES_DB: relay_test
    tmpfs:
      - /var/lib/postgresql/data
    command:
      - postgres
      - -c
      - max_connections=100

  test-redis:
    image: redis:7-alpine
    ports:
      - "6380:6379"
    command: redis-server --appendonly no --save ""
