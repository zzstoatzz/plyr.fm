app = 'relay-api'
primary_region = 'iad'

[build]
  dockerfile = "Dockerfile"
  ignore_file = ".dockerignore"

[deploy]
  release_command = "uv run alembic upgrade head"

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 1
  processes = ['app']

  [http_service.concurrency]
    type = 'requests'
    hard_limit = 250
    soft_limit = 200

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1

[env]
  PORT = '8000'
  STORAGE_BACKEND = 'r2'
  R2_BUCKET = 'audio-prod'
  R2_ENDPOINT_URL = 'https://8feb33b5fb57ce2bc093bc6f4141f40a.r2.cloudflarestorage.com'
  R2_PUBLIC_BUCKET_URL = 'https://pub-d4ed8a1e39d44dac85263d86ad5676fd.r2.dev'
  ATPROTO_PDS_URL = 'https://pds.zzstoatzz.io'

# secrets to set via: fly secrets set KEY=value
# - DATABASE_URL
# - AWS_ACCESS_KEY_ID
# - AWS_SECRET_ACCESS_KEY
# - ATPROTO_CLIENT_ID (will be https://api.plyr.fm/client-metadata.json after deployment)
# - ATPROTO_REDIRECT_URI (will be https://api.plyr.fm/auth/callback after deployment)
# - OAUTH_ENCRYPTION_KEY (44-character base64 Fernet key, generate with: python -c 'from cryptography.fernet import Fernet; print(Fernet.generate_key().decode())')