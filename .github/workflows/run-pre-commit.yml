name: pre-commit checks

on:
  pull_request:
  push:
    branches: [main]

permissions:
  contents: read

jobs:
  pre_commit:
    timeout-minutes: 5
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5

      - name: install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: install bun
        uses: oven-sh/setup-bun@v2

      - name: cache frontend dependencies
        uses: actions/cache@v4
        with:
          path: frontend/node_modules
          key: ${{ runner.os }}-bun-${{ hashFiles('frontend/bun.lockb') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: install dependencies
        run: uv sync

      - name: install frontend dependencies
        run: cd frontend && bun install

      - name: create frontend env file
        run: echo "PUBLIC_API_URL=http://localhost:8001" > frontend/.env

      - name: check lockfile is up to date
        run: |
          if ! uv lock --check; then
            echo "❌ lockfile is out of date!"
            echo "to update the lockfile, run 'uv lock'."
            exit 1
          fi
          echo "✅ lockfile is up to date"

      - name: run pre-commit
        uses: j178/prek-action@v1
        env:
          SKIP: ${{ github.ref == 'refs/heads/main' && 'no-commit-to-branch' || '' }}

      - name: prune uv cache
        if: always()
        run: uv cache prune --ci
