name: deploy backend to fly.io

on:
  push:
    branches:
      - main
    paths:
      - "src/**"
      - "pyproject.toml"
      - "uv.lock"
      - "Dockerfile"
      - "fly.toml"
      - "alembic/**"
      - "alembic.ini"
      - ".github/workflows/deploy-backend.yml"

jobs:
  deploy:
    name: deploy backend
    runs-on: ubuntu-latest
    concurrency: deploy-backend
    steps:
      - uses: actions/checkout@v4

      - name: detect changes
        uses: dorny/paths-filter@v3
        id: changes
        with:
          filters: .github/path-filters.yml

      - uses: superfly/flyctl-actions/setup-flyctl@master

      - name: deploy to fly.io
        run: flyctl deploy --remote-only
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

      - name: run database migrations
        if: steps.changes.outputs.migrations == 'true'
        run: |
          set -e
          echo "migrations detected, running alembic upgrade..."

          # run migration and capture output
          if ! flyctl ssh console -a relay-api -C "uv run alembic upgrade head" 2>&1 | tee migration.log; then
            echo "❌ migration failed!"
            cat migration.log
            exit 1
          fi

          # check for error indicators in output
          if grep -qi "error\|failed\|traceback" migration.log; then
            echo "❌ migration output contains errors!"
            cat migration.log
            exit 1
          fi

          echo "✓ migration completed successfully"
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

      - name: verify migration
        if: steps.changes.outputs.migrations == 'true'
        run: |
          set -e
          echo "verifying migration succeeded..."

          # get current revision
          REVISION=$(flyctl ssh console -a relay-api -C "uv run alembic current" 2>&1 | grep -v "Connecting to" | grep -v "INFO" | head -n 1)

          if [ -z "$REVISION" ]; then
            echo "❌ failed to get alembic revision!"
            exit 1
          fi

          echo "✓ current alembic revision: $REVISION"
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
